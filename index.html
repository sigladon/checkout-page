<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/mobile.css">
        <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:768px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/d593286f67.js" crossorigin="anonymous"></script>
    </head>
    <body class="page">
        <main class="content">
            <h1 class="title">Checkout</h1>
            <div id="checkout" class="checkout">
                <div class="list">
                    <div class="item">
                        <figure class="item__photo">
                            <picture>
                                <source media="(min-width:768px)" srcset="https://imgur.com/EBz6ozJ.jpg">
                                <img src="https://imgur.com/uqZ86B4.jpg" alt="Watch Lic Valeriano">
                            </picture>
                        </figure>
                        <div class="item__details">
                            <div class="product">
                                <h3 class="product__name">Silver Watch</h3>
                                <p>
                                <span class="product__discount">$145.02</span> 

                                <span class="product__price">$275.00</span>
                                </p>
                            </div> 
                            <div class="amount-button">
                                <button class="amount-button__reduce" onclick="si()">
                                    <svg fill=#828282 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"/></svg>

                                </button>
                                <p class="amount-button__number">1</p>
                                <button class="amount-button__increase">
                                    <svg fill=#828282 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <figure class="item__photo">
                            <picture>
                                <source media="(min-width:768px)" srcset="https://imgur.com/hXWVnLy.jpg">
                                <img src="https://imgur.com/vE0z8g3.jpg" alt="Watch Lic Valeriano">
                            </picture>
                        </figure>
                        <div class="item__details">
                            <div class="product">
                                <h3 class="product__name">Men's Edlef Slip-On</h3>
                                <p>
                                <span class="product__discount">$87.92</span>
                                <span class="product__price">$109.95</span>
                                </p>
                            </div> 
                            <div class="amount-button">
                                <button class="amount-button__reduce" onclick="si()">
                                    <svg fill=#828282 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"/></svg>

                                </button>
                                <p class="amount-button__number">2</p>
                                <button class="amount-button__increase">
                                    <svg fill=#828282 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <p class="info__class">Shipping</p>
                    <p class="info__amount">$12.99</p>
                </div>
                <div class="info">
                    <p class="info__class">Total</p>
                    <p class="info__amount">$333.92</p>
                </div>
            </div>
            <form class="information-form" onsubmit="myFunction()">
                <div class="form-group">
                    <h2 class="section-title">Contact information</h2>
                    <div class="form-section">
                        <label class="form-label" id="email-label" for="email">E-mail</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-envelope"></i> 
                            </div>    
                            <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control__input"
                                    placeholder="Enter your email..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label class="form-label" id="email-label" for="email">Phone</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>    
                            <input
                                    type="tel"
                                    pattern="+[0-9]{3}-[0-9]{9}"
                                    name="phone"
                                    id="phone"
                                    class="form-control__input"
                                    placeholder="Enter your phone..."
                                    required
                                    >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h2 class="section-title">Shipping address</h2>
                    <div class="form-section">
                        <label class="form-label" id="email-label" for="email">Full name</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-user"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="fullName"
                                    id="fullName"
                                    class="form-control__input"
                                    placeholder="Your full name..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label class="form-label" id="email-label" for="email">Address</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-house"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="address"
                                    id="address"
                                    class="form-control__input"
                                    placeholder="Your address..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label class="form-label" id="email-label" for="email">City</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-city"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="city"
                                    id="city"
                                    class="form-control__input"
                                    placeholder="Your city..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="double-column">
                        
                        <div class="form-section">
                            <label class="form-label" id="email-label" for="email">Country</label>
                            <div class="form-control">
                                <div class="form-control__icon">
                                    <i class="fa-solid fa-globe"></i>
                                </div>    
                                <select id="country" name="country" class="form-control__input form-control__select" required>
                                    <option hidden disabled selected value="">Your Country</option>
                                    <option value="ar">Argentina</option>
                                    <option value="co">Colombia</option>
                                    <option value="ec">Ecuador</option>
                                    <option value="mx">Mexico</option>
                                    <option value="pe">Peru</option>
                                    <option value="us">United States</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-section">
                            <label class="form-label" id="email-label" for="email">Postal code</label>
                            <div class="form-control">
                                <div class="form-control__icon">
                                    <i class="fa-solid fa-envelopes-bulk"></i>
                                </div>    
                                <input
                                        type="text"
                                        name="fullName"
                                        id="fullName"
                                        class="form-control__input"
                                        placeholder="Your postal code..."
                                        required
                                        >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="save-info">
                <input type="checkbox" id="saveInfo" name="saveInfo" value="yes">
                <label for="saveInfo">Save this information for next time</label>
                </div>
                <input class="continue-btn" type="submit" name="continue" value="Continue">
                
            </form>
        </main>
        <footer class="footer">
            <p class="credits">created by <a href="https://github.com/sigladon/checkout-page" target="_blank">sigladon</a> - devChallenges.io</p>
        </footer>
        <script>
            function myFunction() {
                alert("Successful Validation!");
            } 
        </script>
    </body>
</html>
