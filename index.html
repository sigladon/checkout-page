<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/mobile.css">
        <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:768px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/d593286f67.js" crossorigin="anonymous"></script>
    </head>
    <body class="page">
        <main class="content">
            <h1 class="title">Checkout</h1>
            <div class="checkout">
                <div class="list">
                    <div class="item">
                        <figure class="item__photo">
                            <picture>
                                <source media="(min-width:768px)" srcset="https://imgur.com/EBz6ozJ.jpg">
                                <img src="https://imgur.com/uqZ86B4.jpg" alt="Watch Lic Valeriano">
                            </picture>
                        </figure>
                        <div class="item__details">
                            <div class="product">
                                <h3 class="product__name">Silver Watch</h3>
                                <p class="product__discount">$167.50</p>
                                <p class="product__price">$189.00</p>
                            </div> 
                            <div class="ammount-button">
                                <div class="ammount-button__reduce">
                                    <i class="fa-solid fa-minus"></i>

                                </div>
                                <p class="ammount-button__number"></p>
                                <div class="ammount-button__increase">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <figure class="item__photo">
                            <picture>
                                <source media="(min-width:768px)" srcset="https://imgur.com/hXWVnLy.jpg">
                                <img src="https://imgur.com/vE0z8g3.jpg" alt="Watch Lic Valeriano">
                            </picture>
                        </figure>
                        <div class="item__details">
                            <div class="product">
                                <h3 class="product__name">Men's Edlef Slip-On</h3>
                                <p class="product__discount">$209.40</p>
                                <p class="product__price">$230.00</p>
                            </div> 
                            <div class="ammount-button">
                                <div class="ammount-button__reduce">
                                    <i class="fa-solid fa-minus"></i>

                                </div>
                                <p class="ammount-button__number"></p>
                                <div class="ammount-button__increase">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <p class="info__class">Shipping</p>
                    <p class="info__amount">$20</p>
                </div>
                <div class="info">
                    <p class="info__class">Total</p>
                    <p class="info__amount">$148.98</p>
                </div>
            </div>
            <form class="information-form">
                <div class="form-group">
                    <h2 class="section-title">Contact information</h2>
                    <div class="form-section">
                        <label id="email-label" for="email">E-mail</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-envelope"></i> 
                            </div>    
                            <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control__input"
                                    placeholder="Enter your email..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label id="email-label" for="email">Phone</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>    
                            <input
                                    type="tel"
                                    pattern="+[0-9]{3}-[0-9]{9}"
                                    name="phone"
                                    id="phone"
                                    class="form-control__input"
                                    placeholder="Enter your phone..."
                                    required
                                    >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h2 class="section-title">Shipping address</h2>
                    <div class="form-section">
                        <label id="email-label" for="email">Full name</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-user"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="fullName"
                                    id="fullName"
                                    class="form-control__input"
                                    placeholder="Your full name..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label id="email-label" for="email">Address</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-house"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="address"
                                    id="address"
                                    class="form-control__input"
                                    placeholder="Your address..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label id="email-label" for="email">City</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-city"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="city"
                                    id="city"
                                    class="form-control__input"
                                    placeholder="Your city..."
                                    required
                                    >
                        </div>
                    </div>
                    <div class="form-section">
                        <label id="email-label" for="email">Country</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-globe"></i>
                            </div>    
                            <select id="country" name="country" class="form-control__input" required>
                                <option disabled selected value>Your Country</option>
                                <option value="ar">Argentina</option>
                                <option value="co">Colombia</option>
                                <option value="ec">Ecuador</option>
                                <option value="mx">Mexico</option>
                                <option value="pe">Peru</option>
                                <option value="us">United States</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-section">
                        <label id="email-label" for="email">Postal code</label>
                        <div class="form-control">
                            <div class="form-control__icon">
                                <i class="fa-solid fa-envelopes-bulk"></i>
                            </div>    
                            <input
                                    type="text"
                                    name="fullName"
                                    id="fullName"
                                    class="form-control__input"
                                    placeholder="Your postal code..."
                                    required
                                    >
                        </div>
                    </div>
                </div>
                <input type="checkbox" id="saveInfo" name="saveInfo" value="yes">
                <label for="saveInfo">Save this information for next time</label>
                <input type="submit" name="continue" value="Continue">

            </form>
        </main>



        <footer class="footer">
            <p class="credits">created by <a href="https://github.com/sigladon/checkout-page" target="_blank">sigladon</a> - devChallenges.io</p>
        </footer>

    </body>
</html>
